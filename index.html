<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Logistics Company Login</title>
<link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css">
<style>
body {
  background-color: #f5f5f5;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  font-family: Arial, sans-serif;
}
.login-container {
  padding: 40px;
  background-color: #ffffff;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  border-radius: 4px;
  width: 400px;
}
.logo {
  text-align: center;
  margin-bottom: 20px;
  font-size: 24px;
  color: #409EFF;
}
</style>
</head>
<body>
  <div id="app">
    <div class="login-container">
      <div class="logo">Shipping Logistics</div>
      <el-form :model="form" @submit.native.prevent="onSubmit">
        <el-form-item>
          <el-input v-model="form.email" type="email" placeholder="Email" autocomplete="email"></el-input>
        </el-form-item>
        <el-form-item>
          <el-input v-model="form.password" type="password" placeholder="Password" autocomplete="current-password"></el-input>
        </el-form-item>
        <el-form-item>
          <el-button type="primary" style="width:100%;" @click="onSubmit">Login</el-button>
        </el-form-item>
      </el-form>
    </div>
  </div>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script src="https://unpkg.com/element-plus"></script>
  <script>
    const { createApp } = Vue;
    const app = createApp({
      data() {
        return {
          form: {
            email: '',
            password: ''
          }
        };
      },
      methods: {
        onSubmit() {
          console.log('Login with:', this.form);
          // TODO: Replace with real authentication logic
          alert('Login attempt');
        }
      }
    });
    app.use(ElementPlus);
    app.mount('#app');
  </script>
</body>
</html>
